<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Map Scrapper</title>
  </head>
  <body>
    <nav>
      <h3>Map Scrapper</h3>
      <div style="width: 400px; display: flex; justify-content: space-between">
        <p>Dashboard</p>
        <p>Map Scrapper</p>
        <p>Website Crawler</p>
      </div>
      <div class="profile-holder" id="profile">
        <div class="circle"></div>
        <p>Username</p>
        <div class="dropdown" id="drop">
          <ul>
            <li>View profile</li>
            <li>Settings</li>
            <li>Log out</li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="search-box-holder">
        <input
          type="text"
          name="search"
          id="search-box"
          placeholder="start typing..."
        />
        <div class="btn-search">
          <img
            src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"
            style="width: 35px"
          />
        </div>
      </div>
      <div class="result-box">
        <p class="watermark">
          Search restaurants,hotels,business or anything....
        </p>
      </div>
      <div class="footer">
        <p>A product of Kaizen Globe.</p>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
